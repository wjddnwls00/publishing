<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css">
    <link rel="stylesheet" href="toss.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <header>
        <nav class="wrapper">
          <a class="logo">
            <img src="toss_logo.png" alt="">
          </a>
          <ul>
            <div class="navbar">
              <li>회사 소개</li>
              <li>고객센터</li>
              <li>자주 묻는 질문</li>
              <li>토스인증서</li>
              <li>채용</li>
            </div>
            <div class="language-bar">
              <li>KOR</li>
              <span>|</span>
              <li>ENG</li>
            </div>
          </ul>
        </nav>
      </header>
    <main>
        <section class="first">
          <span>금융의 모든 것</span>
          <span>토스에서 쉽고 간편하게</span>
          <div class="store">
            <div class="appstore">
              <img src="https://static.toss.im/png-icons/timeline/applekorea.png" alt="">
              <span>App Store</span>
            </div>
            <div class="googleplay">
              <img src="https://static.toss.im/png-icons/timeline/googleplay.png" alt="">
              <span>Google Play</span>
            </div>
          </div>
          <div class="box"></div>

        </section>
        <section class="second">
          <span>내 모든 금융 내역을 한눈에</span>
          <span>조회하고 한 곳에서 관리하세요.</span>
          <span>이제껏 경험 못 했떤</span>
          <span>쉽고 편리한 금융 서비스,</span>
          <span>토스와 함께라면</span>
          <span>당신의 일상이 새로워질 거예요.</span>

        </section>
    </main>
    
</body>
</html>
