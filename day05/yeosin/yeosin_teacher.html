<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="first.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- main 사이트 태그를 보통 a로 함 -->
        <a href="#">
          <span>여신티켓</span>
        </a>
        <button>입점 문의</button>
      </nav>
    </header>

    <main>
      <!-- 배경이 동영상이므로 figure 사용. section과 같은 의미 -->
      <figure class="first">
        <!-- autoplay: 너 알아서 시작해, loop 끝나도 계속해 muted 음소거(를 해야 움직이는듯) -->
        <video src="air.mp4" autoplay loop muted></video>
        <div class="contents">
          <h1>하늘나라로 가세요</h1>
          <h2>새로운 여행이 기다립니다. 수고하시고</h2>
          <div class="button_layout">
            <button class="button-23" role="button">AppStore</button>
            <button class="button-23" role="button">googleplay</button>
          </div>
        </div>
      </figure>
    </main>
  </body>
</html>
